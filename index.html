<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- class="bg-slate-800	" -->
<body class="bg-slate-800">
<header>
  <h1 class="text-5xl text-red-700 font-semibold text-center mt-10">Welcome to <span class="font-bold text-yellow-400">My Saving Bank</span></h1>
</header>
<main>
  <section class="bg-red-200 mt-10 w-3/6 mx-auto p-8 rounded">
    <h3 class="text-3xl font-semibold text-center mb-4">Please LogIn</h3>
    <div class="text-center">
      <input type="email" name="" id="email" placeholder="Enter Your Email Correctly" class="mb-5 px-5 w-3/5 rounded"> <br>
      <input type="password" name="" id="password" placeholder="Enter Your Password Correctly" class="px-5 w-3/5 rounded"> <br>
      <button id="btn-submit" class="mt-5 bg-indigo-500 hover:bg-sky-700 text-white px-4 py-1 text-2xl rounded">Submit</button>
    </div>
  </section>
</main>
<script src="js/login.js"></script>
</body>
</html>
